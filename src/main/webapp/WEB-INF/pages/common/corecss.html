<link th:href="@{/static/css/bootstrapValidator.min.css}"

	<style type="text/css">
.back-btn {
	border-left: 2px solid #ccc;
	border-top: 2px solid #ccc;
	width: 10px;
	height: 10px;
	display: block;
	position: absolute;
	left: 4.125%;
	top: 14px;
	-webkit-transform: rotate(-45deg);
	-moz-transform: rotate(-45deg);
}

.header-nav .more {
	width: 32px;
	height: 40px;
	position: absolute;
	right: 0;
	top: 0;
	background: url(/static/image/more.png) center no-repeat;
	background-size: 3px 16px;
}
