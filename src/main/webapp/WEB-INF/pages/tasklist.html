<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">
<html lang="zh-CN" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>task list</title>
<meta name="full-screen" content="yes">
<meta name="x5-fullscreen" content="true">
<div th:include="common/drop/dropcss :: dropcss" th:remove="tag" />

<style type="text/css">
th {
	text-align: center;
}
</style>
</head>
<body th:with="headTitle='任务列表'">
	<div th:replace="common/header :: header" th:remove="tag" />
	<div class="content">
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>所属地区</th>
					<th>详细地址</th>
					<th>补漏类型</th>
					<th>联系人</th>
					<th>手机号码</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody class="lists">


			</tbody>

		</table>
	</div>
	<div th:include="common/drop/dropjs :: dropjs" th:remove="tag" />

	<script th:inline="javascript">
		var basePath=[[@{/}]];
		$(function() {
			// 页数
			var page = 0;
			// 每页展示10个
			var size = 10;
			// dropload
			$('.content').dropload(
			{
				scrollArea : window,
				loadUpFn : function(me) {
					// 拼接HTML
					$.ajax({
						type : 'GET',
						url : basePath+'task/findTasks?pageNumber='
								+ 1
								+ '&limit='
								+ size,
						dataType : 'json',
						success : function(data) {
							var result = '';
							var arrLen = data.result.length;
							for (var i = 0; i < arrLen; i++) {
								result+='<tr>'
										+'<td>'+data.result[i].province+' '+ifNullReturn(data.result[i].city)+' '+ifNullReturn(data.result[i].district)+'</td>'
										+'<td>'+data.result[i].addressinfo+'</td>'
										+'<td>'+data.result[i].trapType+'</td>'
										+'<td>'+data.result[i].linkman+'</td>'
										+'<td>'+data.result[i].mobile+'</td>'
										+'<td>'
										+'<a href="'+basePath+'task/taskEdit?taskId='+data.result[i].id+'">修改</a>'
										+'<a href="javascript:removeTaskById('+data.result[i].id+')">删除</a>'
										+'</td>'
										+'</tr>';
							}
							$('.lists').html(result);
							me.resetload();
	                        // 重置页数，重新获取loadDownFn的数据
	                        page = 1;
	                        // 解锁loadDownFn里锁定的情况
	                        me.unlock();
	                        me.noData(false);
						},
						error : function(xhr, type) {
							alert('Ajax error!');
							// 即使加载出错，也得重置
							me.resetload();
						}
					});
				},
				loadDownFn : function(me) {
					page++;
					// 拼接HTML
					var result = '';
					$.ajax({
						type : 'GET',
						url : basePath+'task/findTasks?pageNumber='
								+ page
								+ '&limit='
								+ size,

						dataType : 'json',
						success : function(data) {
							var arrLen = data.result.length;
							if (arrLen > 0) {
								for (var i = 0; i < arrLen; i++) {
									result+='<tr>'
											+'<td>'+data.result[i].province+' '+ifNullReturn(data.result[i].city)+' '+ifNullReturn(data.result[i].district)+'</td>'
											+'<td>'+data.result[i].addressinfo+'</td>'
											+'<td>'+data.result[i].trapType+'</td>'
											+'<td>'+data.result[i].linkman+'</td>'
											+'<td>'+data.result[i].mobile+'</td>'
											+'<td>'
											+'<a href="'+basePath+'task/taskEdit?taskId='+data.result[i].id+'">修改</a>'
											+'<a href="javascript:removeTaskById('+data.result[i].id+')">删除</a>'
											+'</td>'
											+'</tr>';
								}
								// 如果没有数据
							} else {
								// 锁定
								me.lock();
								// 无数据
								me.noData();
							}
							// 插入数据到页面，放到最后面
							$('.lists').append(result);
							// 每次数据插入，必须重置
							me.resetload();
						},
						error : function(xhr, type) {
							alert('Ajax error!');
							// 即使加载出错，也得重置
							me.resetload();
						}
					});
				}
// 				,threshold : 50 //提前加载距离  默认 加载区高度2/3	正整数
// 				,distance:50 //拉动距离
			});
			
		});
		//删除
		function removeTaskById(taskId){
			$.post(basePath+'task/taskDelete',{"taskId":taskId},function(rs){
				/*<![CDATA[*/
				if(rs && rs.status==200){
					window.location.reload();
				/*]]>*/
				}else{
					var msg=ifNullReturn(rs.message)=='' ? '删除失败' : rs.message;
					Utils.alert(msg);
				}
			})
		};
	</script>
</body>

</html>
